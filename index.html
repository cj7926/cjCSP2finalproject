        <style>

     <body>

         $("#next-button").on("click", function(){
             next++;
             if(next===1){

             }else if(next===3){
                 $("#welcome-message").text("Ever.");

                 $("#welcome-message").hide();
                 $("#next-button").hide();
                 $("<img>").attr("src","https://www.google.com/imgres?imgurl=https%3A%2F%2Fpbs.twimg.com%2Fmedia%2FE-XOkfDXIAA52ke.jpg&tbnid=qOZVX24D-T1rhM&vet=12ahUKEwiQloOVi47_AhVacDABHd2ZDzQQMygFegUIARDtAQ..i&imgrefurl=https%3A%2F%2Ftwitter.com%2FPapaKoalaYT%2Fstatus%2F1433779189665210371&docid=VXhnSAkByX_zTM&w=236&h=283&q=bbl%20drake&safe=active&ved=2ahUKEwiQloOVi47_AhVacDABHd2ZDzQQMygFegUIARDtAQ")
